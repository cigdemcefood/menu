<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çiğdemce Ev Yemekleri & Meze</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
    <img id="siteLogo" src="" alt="Logo" class="hidden">
    <h1 id="siteTitle">Çiğdemce Ev Yemekleri & Meze</h1>
    <p id="headerMsg" class="hidden"></p>
  </header>

  <nav id="menuTabs"></nav>
  <main id="menuContent"></main>

  <footer>
    <div class="footer-icons">
      <a id="whatsappLink" href="#" target="_blank"><i class='bx bxl-whatsapp'></i></a>
      <a id="instagramLink" href="#" target="_blank"><i class='bx bxl-instagram'></i></a>
      <a id="locationLink" href="#" target="_blank"><i class='bx bxs-map'></i></a>
    </div>
    <p id="developerInfo">Geliştirici: Senin Adın</p>
  </footer>

  <!-- Gizli Admin Giriş Noktası -->
  <div id="secretLoginArea" title="Admin Girişi için tıklayın">⚙️</div>

  <!-- Admin giriş ekranı -->
  <div id="loginPanel" class="hidden">
    <h2>Admin Girişi</h2>
    <label>Kullanıcı Adı: <input type="text" id="username"></label>
    <label>Şifre: <input type="password" id="password"></label>
    <button id="loginBtn">Giriş Yap</button>
    <button id="cancelLogin">İptal</button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="hidden">
    <h2>Admin Panel</h2>

    <!-- Genel Ayarlar -->
    <h3>Genel Ayarlar</h3>
    <label>Site Başlığı: <input type="text" id="siteTitleInput"></label>
    <label>Logo URL: <input type="text" id="siteLogoInput" placeholder="https://..."></label>
    <label>Header Mesaj: <input type="text" id="headerMsgInput"></label>
    <label>Header Mesaj Aktif: <input type="checkbox" id="headerMsgActive"></label>
    <label>Arka Plan Rengi: <input type="color" id="bgColorInput"></label>
    <label>Yazı Rengi: <input type="color" id="textColorInput"></label>
    <label>Yazı Tipi: 
      <select id="fontSelect">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Georgia">Georgia</option>
        <option value="Courier New">Courier New</option>
      </select>
    </label>

    <!-- Sekme Yönetimi -->
    <h3>Sekme Yönetimi</h3>
    <label>Yeni Sekme Adı: <input type="text" id="newTabName"></label>
    <button id="addTabBtn">Sekme Ekle</button>
    <button id="removeTabBtn">Aktif Sekmeyi Sil</button>
    <button id="renameTabBtn">Aktif Sekmeyi Yeniden Adlandır</button>

    <!-- Ürün Yönetimi -->
    <h3>Ürün Yönetimi</h3>
    <label>Ürün Adı: <input type="text" id="productName"></label>
    <label>Açıklama: <input type="text" id="productDesc"></label>
    <label>Fiyat: <input type="text" id="productPrice"></label>
    <label>Resim URL: <input type="text" id="productImage" placeholder="https://..."></label>
    <input type="file" id="productImageFile" accept="image/*">
    <button id="addProductBtn">Ürün Ekle</button>

    <!-- Footer Linkleri -->
    <h3>Footer Ayarları</h3>
    <label>WhatsApp URL: <input type="text" id="whatsappInput" placeholder="https://wa.me/..."></label>
    <label>Instagram URL: <input type="text" id="instagramInput" placeholder="https://instagram.com/..."></label>
    <label>Lokasyon URL: <input type="text" id="locationInput" placeholder="https://maps.google.com/..."></label>

    <button id="logoutBtn">Çıkış</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
