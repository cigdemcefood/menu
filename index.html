<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çiğdemce Ev Yemekleri & Meze</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="siteTitle">Çiğdemce Ev Yemekleri & Meze</h1>
    <button id="adminLoginBtn">Admin Girişi</button>
  </header>

  <!-- Sekmeler -->
  <nav id="menuTabs"></nav>

  <!-- Menü içerikleri -->
  <main id="menuContent"></main>

  <!-- Admin Panel (modal gibi açılacak) -->
  <div id="adminPanel" class="hidden">
    <h2>Admin Panel</h2>
    <label>Başlık: <input type="text" id="siteTitleInput"></label>
    <label>Renk: <input type="color" id="siteColorInput"></label>
    <label>Yeni Sekme Adı: <input type="text" id="newTabName"></label>
    <button id="addTabBtn">Sekme Ekle</button>
    <h3>Ürün Ekle</h3>
    <label>Ürün Adı: <input type="text" id="productName"></label>
    <label>Ürün Açıklaması: <input type="text" id="productDesc"></label>
    <label>Ürün Resmi: <input type="file" id="productImage"></label>
    <button id="addProductBtn">Ürün Ekle</button>
    <button id="logoutBtn">Çıkış</button>
  </div>

  <!-- Admin giriş ekranı -->
  <div id="loginPanel" class="hidden">
    <h2>Admin Girişi</h2>
    <label>Kullanıcı Adı: <input type="text" id="username"></label>
    <label>Şifre: <input type="password" id="password"></label>
    <button id="loginBtn">Giriş Yap</button>
    <button id="cancelLogin">İptal</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
